<nav>
  <div *ngIf="authService.isLoggedIn()">
   <h1> Welcome, {{ authService.getRole() }}! </h1>
  </div>
  <button *ngIf="authService.getRole() === 'Seller'" (click)="openCreateProductModal()">
    Create Product
  </button>
  <button *ngIf="isSeller" (click)="viewProducts()">View all Products</button>
  <button *ngIf="isSeller" (click)="viewMyProducts()">View my Products</button>

    <!-- Logout button visible only when logged in -->
    <button *ngIf="isLoggedIn" (click)="onLogout()">Logout</button>
  </nav>
