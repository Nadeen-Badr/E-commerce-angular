
<h2>All Products</h2>
<table *ngIf="products.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.stock }}</td>
      <td> <a [routerLink]="['/product', product.id]">View Details</a>
        <a [routerLink]="['/edit-product', product.id]">Edit</a>
    <!-- Delete button with confirmation -->
    <button (click)="confirmDelete(product.id)" class="delete-btn">Delete</button>
    <div *ngIf="showModal" class="modal-overlay">
        <div class="modal-content">
          <h3>Are you sure you want to delete this product?</h3>
          <button (click)="deleteProduct(product.id)" class="confirm-btn">Yes</button>
          <button (click)="cancelDelete()" class="cancel-btn">No</button>
        </div>
      </div>
  </td>

    </tr>
  </tbody>
</table>

<!-- Show a message if no products are found -->
<p *ngIf="products.length === 0">No products found.</p>
